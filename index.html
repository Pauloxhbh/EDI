<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ecos da Masmorra Infinita</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="game-container" id="menu">
    <h1>Ecos da Masmorra Infinita</h1>
    <p>Escolha sua classe:</p>
    <select id="classe">
      <option>Domador</option>
      <option>Guerreiro Dragão</option>
      <option>Buda</option>
      <option>Necromante</option>
    </select><br>
    <input id="nome" placeholder="Nome do herói" /><br>
    <button id="iniciar">Começar</button>
  </div>

  <div class="game-container" id="jogo" style="display:none;">
    <h2 id="titulo"></h2>
    <img id="spriteJogador" class="sprite" alt="heroi" />
    <div id="status"></div>
    <button id="descer">Descer na Masmorra</button>
    <div id="batalha"></div>
    <div id="energia"></div>
    <button id="meditar">Meditar</button>
    <button id="treinar">Treinar</button>
  </div>

  <script src="script.js"></script>
</body>
  </html>

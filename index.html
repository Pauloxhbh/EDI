<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RPG Masmorra Infinita</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Menu Inicial -->
<div id="menu" class="tela">
  <h1>RPG Masmorra Infinita</h1>
  <input type="text" id="nome" placeholder="Digite seu nome">
  <select id="classe">
    <option value="guerreiro">Guerreiro</option>
    <option value="domador">Domador</option>
    <option value="necromante">Necromante</option>
    <option value="buda">Buda</option>
    <option value="dragao">Guerreiro Dragão</option>
  </select>
  <button id="iniciar">Iniciar Jogo</button>
</div>

<!-- Barra de Navegação -->
<nav class="nav" style="display:none;">
  <button onclick="mostrarTela('telaTorre')">Torre</button>
  <button onclick="mostrarTela('telaMeditacao')">Meditação</button>
  <button onclick="mostrarTela('telaTreino')">Treinamento</button>
  <button onclick="mostrarTela('telaLoja')">Loja</button>
</nav>

<!-- Torre / Masmorra -->
<div id="telaTorre" class="tela" style="display:none;">
  <h2>Torre - Andar <span id="andarAtual">1</span></h2>
  <img id="spriteJogador" src="" alt="Jogador" class="sprite">
  <div id="status"></div>
  <div id="energia"></div>
  <button id="descer">Descer Masmorra</button>
  <div id="batalha"></div>
</div>

<!-- Meditação -->
<div id="telaMeditacao" class="tela" style="display:none;">
  <h2>Meditação</h2>
  <img id="spriteMeditacao" src="" class="sprite">
  <div id="energiaMeditacao"></div>
  <button id="botaoMeditar">Meditar 30s</button>
</div>

<!-- Treinamento -->
<div id="telaTreino" class="tela" style="display:none;">
  <h2>Treinamento</h2>
  <p>Aumente seu Dano e Defesa!</p>
  <button id="botaoTreinar">Treinar</button>
</div>

<!-- Loja -->
<div id="telaLoja" class="tela" style="display:none;">
  <h2>Loja</h2>
  <p>Compre poções e upgrades com XP</p>
  <button id="comprarPocao">Comprar Poção (10 XP)</button>
</div>

<script src="script.js"></script>
</body>
</html>
